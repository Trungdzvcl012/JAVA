<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bệnh án - Bác sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (giống trang lịch hẹn) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/trang-chu">
                <i class="fas fa-tooth me-2"></i>Nha Khoa Smile
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user-md me-1"></i>
                    <span th:text="${#authentication.name}"></span>
                </span>
                <a class="nav-link" href="/dang-xuat">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (giống trang lịch hẹn) -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/bac-si/lich-hen">
                                <i class="fas fa-calendar-check me-2"></i>
                                Lịch hẹn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/bac-si/benh-an">
                                <i class="fas fa-file-medical me-2"></i>
                                Bệnh án
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bac-si/lich-lam-viec">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Lịch làm việc
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-file-medical text-primary me-2"></i>
                        Quản lý bệnh án
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/bac-si/benh-an/tao-moi}" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i> Tạo bệnh án mới
                        </a>
                    </div>
                </div>

                <!-- Danh sách bệnh án -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>
                            Danh sách bệnh án
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Bệnh nhân</th>
                                        <th>Ngày khám</th>
                                        <th>Chẩn đoán</th>
                                        <th>Đơn thuốc</th>
                                        <th>Ngày tạo</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="benhAn, status : ${benhAns}">
                                        <td th:text="${status.count}">1</td>
                                        <td>
                                            <strong th:text="${benhAn.lichHen.benhNhan.hoTen}"></strong>
                                            <br>
                                            <small class="text-muted" th:text="${benhAn.lichHen.benhNhan.soDienThoai}"></small>
                                        </td>
                                        <td th:text="${#temporals.format(benhAn.lichHen.thoiGianHen, 'dd/MM/yyyy')}"></td>
                                        <td>
                                            <span th:if="${benhAn.chanDoan}" th:text="${#strings.abbreviate(benhAn.chanDoan, 50)}"></span>
                                            <span th:unless="${benhAn.chanDoan}" class="text-muted">Chưa có chẩn đoán</span>
                                        </td>
                                        <td>
                                            <span th:if="${benhAn.donThuoc}" th:text="${#strings.abbreviate(benhAn.donThuoc, 50)}"></span>
                                            <span th:unless="${benhAn.donThuoc}" class="text-muted">Chưa có đơn thuốc</span>
                                        </td>
                                        <td th:text="${#temporals.format(benhAn.thoiGianTao, 'dd/MM/yyyy')}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/bac-si/benh-an/{id}(id=${benhAn.id})}" 
                                                   class="btn btn-outline-primary" title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/bac-si/benh-an/{id}/chinh-sua(id=${benhAn.id})}" 
                                                   class="btn btn-outline-warning" title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(benhAns)}">
                                        <td colspan="7" class="text-center text-muted py-4">
                                            <i class="fas fa-file-medical-alt fa-2x mb-2"></i>
                                            <br>
                                            Không có bệnh án nào
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
