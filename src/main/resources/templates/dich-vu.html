<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ - Nha Khoa Sunshine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tooth me-2"></i>
                Nha Khoa Sunshine
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang Chủ</a>
                <a class="nav-link active" href="/dich-vu">Dịch Vụ</a>
                <a class="nav-link" href="/bac-si">Bác Sĩ</a>
                <a class="nav-link" href="/dang-nhap">Đăng Nhập</a>
            </div>
        </div>
    </nav>

    <!-- Services Header -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="text-center">
                <h1 class="display-4 fw-bold text-primary">Dịch Vụ Nha Khoa</h1>
                <p class="lead">Chăm sóc toàn diện cho nụ cười của bạn</p>
            </div>
        </div>
    </section>

    <!-- Services List -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div th:each="dichVu : ${dichVus}" class="col-lg-4 col-md-6 mb-4">
                    <div class="service-card h-100">
                        <div class="card-body text-center p-4">
                            <div class="service-icon mb-3">
                                <i class="fas fa-tooth text-primary fa-2x"></i>
                            </div>
                            <h5 th:text="${dichVu.tenDichVu}" class="card-title"></h5>
                            <p class="card-text text-muted" th:text="${dichVu.moTa}"></p>
                            
                            <div class="price-section mb-3">
                                <span class="h4 text-primary" th:text="${#numbers.formatCurrency(dichVu.giaDichVu)}"></span>
                                <span th:if="${dichVu.dangKhuyenMai}" class="text-danger ms-2">
                                    <del th:text="${#numbers.formatCurrency(dichVu.giaKhuyenMai)}"></del>
                                </span>
                            </div>
                            
                            <div class="service-info mb-3">
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>
                                    <span th:text="${dichVu.thoiGianDuKien} + ' phút'"></span>
                                </small>
                            </div>
                            
                            <a th:href="@{/dang-ky}" class="btn btn-outline-primary w-100">Đặt Lịch Ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Promotion Section -->
    <section class="py-5 bg-primary text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h3>Ưu đãi đặc biệt cho khách hàng mới</h3>
                    <p class="mb-0">Giảm 20% cho lần khám đầu tiên và tặng kèm gói vệ sinh răng miệng</p>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/dang-ky}" class="btn btn-light btn-lg">Đăng Ký Ngay</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
