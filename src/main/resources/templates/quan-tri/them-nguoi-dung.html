<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm người dùng - Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/quan-tri/dashboard}">
                <i class="fas fa-cogs me-2"></i>
                Quản trị hệ thống
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/quan-tri/nguoi-dung}">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-user-plus me-2"></i>
                            Thêm người dùng mới
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/quan-tri/nguoi-dung/luu}" method="post" th:object="${nguoiDung}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="hoTen" class="form-label">Họ tên *</label>
                                    <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="matKhau" class="form-label">Mật khẩu *</label>
                                    <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="soDienThoai" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="vaiTro" class="form-label">Vai trò *</label>
                                    <select class="form-select" id="vaiTro" th:field="*{vaiTro}" required>
                                        <option value="">Chọn vai trò</option>
                                        <option th:each="vaiTro : ${cacVaiTro}" 
                                                th:value="${vaiTro}" 
                                                th:text="${vaiTro.name()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="ngaySinh" class="form-label">Ngày sinh</label>
                                    <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="diaChi" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="diaChi" th:field="*{diaChi}" rows="3"></textarea>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="daKichHoat" th:field="*{daKichHoat}">
                                <label class="form-check-label" for="daKichHoat">
                                    Kích hoạt tài khoản
                                </label>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/quan-tri/nguoi-dung}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Lưu người dùng
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
