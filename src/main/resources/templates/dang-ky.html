<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Nha Khoa Sunshine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tooth me-2"></i>
                Nha Khoa Sunshine
            </a>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
                            
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span th:text="${error}"></span>
                            </div>
                            <div th:if="${success}" class="alert alert-success" role="alert">
                                <span th:text="${success}"></span>
                            </div>

                            <form th:action="@{/dang-ky}" th:object="${nguoiDung}" method="post">
                                <div class="mb-3">
                                    <label for="hoTen" class="form-label">Họ và Tên *</label>
                                    <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="matKhau" class="form-label">Mật khẩu *</label>
                                    <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="soDienThoai" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
                                </div>

                                <div class="mb-3">
                                    <label for="ngaySinh" class="form-label">Ngày sinh</label>
                                    <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
                                </div>

                                <div class="mb-3">
                                    <label for="ngaySinh" class="form-label">Ngày sinh</label>
                                    <input type="text" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" placeholder="dd/MM/yyyy">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        Tôi đồng ý với <a href="#">điều khoản dịch vụ</a> và <a href="#">chính sách bảo mật</a>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2">Đăng Ký</button>
                            </form>

                            <div class="text-center mt-3">
                                <p>Đã có tài khoản? <a th:href="@{/dang-nhap}">Đăng nhập ngay</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
