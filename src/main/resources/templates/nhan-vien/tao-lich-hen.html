<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo lịch hẹn - Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/trang-chu">
                <i class="fas fa-tooth me-2"></i>Nha Khoa Smile
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user-tie me-1"></i>
                    <span th:text="${#authentication.name}"></span>
                </span>
                <a class="nav-link" href="/dang-xuat">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/nhan-vien/lich-hen">
                                <i class="fas fa-calendar-check me-2"></i>
                                Lịch hẹn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/nhan-vien/hoa-don">
                                <i class="fas fa-receipt me-2"></i>
                                Hóa đơn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/nhan-vien/bac-si">
                                <i class="fas fa-user-md me-2"></i>
                                Bác sĩ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/nhan-vien/dich-vu">
                                <i class="fas fa-teeth-open me-2"></i>
                                Dịch vụ
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-calendar-plus text-success me-2"></i>
                        Tạo lịch hẹn mới
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/nhan-vien/lich-hen}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Quay lại
                        </a>
                    </div>
                </div>

                <!-- Form tạo lịch hẹn -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            Thông tin lịch hẹn
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/nhan-vien/lich-hen/tao-moi}" method="post" th:object="${lichHen}">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Bệnh nhân <span class="text-danger">*</span></label>
                                        <select class="form-select" th:field="*{benhNhan}" required>
                                            <option value="">Chọn bệnh nhân</option>
                                            <option th:each="benhNhan : ${benhNhans}" 
                                                    th:value="${benhNhan.id}"
                                                    th:text="${benhNhan.hoTen + ' - ' + benhNhan.soDienThoai}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Bác sĩ <span class="text-danger">*</span></label>
                                        <select class="form-select" th:field="*{bacSi}" required>
                                            <option value="">Chọn bác sĩ</option>
                                            <option th:each="bacSi : ${bacSis}" 
                                                    th:value="${bacSi.id}"
                                                    th:text="${bacSi.hoTen}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Dịch vụ <span class="text-danger">*</span></label>
                                        <select class="form-select" th:field="*{dichVu}" required>
                                            <option value="">Chọn dịch vụ</option>
                                            <option th:each="dichVu : ${dichVus}" 
                                                    th:value="${dichVu.id}"
                                                    th:text="${dichVu.tenDichVu + ' - ' + #numbers.formatDecimal(dichVu.giaDichVu, 0, 'COMMA', 0, 'POINT') + ' đ'}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Thời gian hẹn <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" th:field="*{thoiGianHen}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Lý do khám</label>
                                <input type="text" class="form-control" th:field="*{lyDoKham}" 
                                       placeholder="Nhập lý do khám (nếu có)">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ghi chú</label>
                                <textarea class="form-control" th:field="*{ghiChu}" rows="3"
                                          placeholder="Nhập ghi chú (nếu có)"></textarea>
                            </div>

                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Lịch hẹn sẽ được tạo với trạng thái <strong>Đã xác nhận</strong> và hiển thị ngay trong hệ thống.
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/nhan-vien/lich-hen}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i> Tạo lịch hẹn
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Thông tin hỗ trợ -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">
                                    <i class="fas fa-users me-2"></i>
                                    Danh sách bệnh nhân
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" style="max-height: 200px;">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>Họ tên</th>
                                                <th>SĐT</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="benhNhan : ${benhNhans}">
                                                <td th:text="${benhNhan.hoTen}"></td>
                                                <td th:text="${benhNhan.soDienThoai}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">
                                    <i class="fas fa-user-md me-2"></i>
                                    Danh sách bác sĩ
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" style="max-height: 200px;">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>Họ tên</th>
                                                <th>Chuyên môn</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="bacSi : ${bacSis}">
                                                <td th:text="${bacSi.hoTen}"></td>
                                                <td><span class="badge bg-success">Bác sĩ</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Thiết lập thời gian tối thiểu là hiện tại
        document.addEventListener('DOMContentLoaded', function() {
            var now = new Date();
            var year = now.getFullYear();
            var month = String(now.getMonth() + 1).padStart(2, '0');
            var day = String(now.getDate()).padStart(2, '0');
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            
            var minDateTime = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
            document.querySelector('input[type="datetime-local"]').min = minDateTime;
        });
    </script>
</body>
</html>
