<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch - Nha Khoa Sunshine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/trang-chu">
                <i class="fas fa-tooth me-2"></i>
                Nha Khoa Sunshine
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/trang-chu">Trang Chủ</a>
                <a class="nav-link" href="/dich-vu">Dịch Vụ</a>
                <a class="nav-link" href="/bac-si">Bác Sĩ</a>
                <a class="nav-link" href="/lich-hen/cua-toi">Lịch Hẹn</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${nguoiDung.hoTen}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Hồ Sơ</a></li>
                        <li><a class="dropdown-item" href="/lich-hen/cua-toi">Lịch Hẹn Của Tôi</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/dang-xuat}" method="post">
                                <button type="submit" class="dropdown-item">Đăng Xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="py-4 bg-light">
        <div class="container">
            <h1 class="h3 fw-bold mb-0">Đặt Lịch Khám</h1>
        </div>
    </section>

    <!-- Booking Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body p-4">
                            <form th:action="@{/lich-hen/dat-lich}" th:object="${lichHen}" method="post">
                                
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>
                                <div th:if="${success}" class="alert alert-success" role="alert">
                                    <span th:text="${success}"></span>
                                </div>

                                <!-- Service Selection -->
                                <div class="mb-4">
                                    <h5 class="mb-3"><i class="fas fa-teeth text-primary me-2"></i>Chọn Dịch Vụ</h5>
                                    <select class="form-select" th:field="*{dichVu}" required>
                                        <option value="">-- Chọn dịch vụ --</option>
                                        <option th:each="dv : ${dichVus}" 
                                                th:value="${dv.id}" 
                                                th:text="${dv.tenDichVu + ' - ' + #numbers.formatCurrency(dv.giaDichVu)}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Doctor Selection -->
                                <div class="mb-4">
                                    <h5 class="mb-3"><i class="fas fa-user-md text-primary me-2"></i>Chọn Bác Sĩ</h5>
                                    <select class="form-select" th:field="*{bacSi}" required>
                                        <option value="">-- Chọn bác sĩ --</option>
                                        <option th:each="bs : ${bacSis}" 
                                                th:value="${bs.id}" 
                                                th:text="${bs.hoTen}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Date & Time Selection -->
                                <div class="mb-4">
                                    <h5 class="mb-3"><i class="fas fa-calendar-alt text-primary me-2"></i>Chọn Thời Gian</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="thoiGianHen" class="form-label">Ngày khám</label>
                                            <input type="datetime-local" class="form-control" id="thoiGianHen" 
                                                   th:field="*{thoiGianHen}" min="" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Giờ làm việc</label>
                                            <div class="bg-light p-3 rounded">
                                                <small class="text-muted">
                                                    <i class="fas fa-clock me-1"></i>
                                                    Sáng: 8:00 - 12:00 | Chiều: 13:00 - 17:00
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Reason & Notes -->
                                <div class="mb-4">
                                    <h5 class="mb-3"><i class="fas fa-sticky-note text-primary me-2"></i>Thông Tin Thêm</h5>
                                    <div class="mb-3">
                                        <label for="lyDoKham" class="form-label">Lý do khám</label>
                                        <textarea class="form-control" id="lyDoKham" th:field="*{lyDoKham}" 
                                                  rows="3" placeholder="Mô tả triệu chứng hoặc lý do bạn muốn khám..."></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ghiChu" class="form-label">Ghi chú thêm (nếu có)</label>
                                        <textarea class="form-control" id="ghiChu" th:field="*{ghiChu}" 
                                                  rows="2" placeholder="Ghi chú đặc biệt hoặc yêu cầu thêm..."></textarea>
                                    </div>
                                </div>

                                <!-- Terms Agreement -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            Tôi đồng ý với <a href="#">điều khoản đặt lịch</a> và cam kết đến đúng giờ hẹn
                                        </label>
                                    </div>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="d-flex gap-3">
                                    <button type="submit" class="btn btn-primary btn-lg flex-fill">
                                        <i class="fas fa-calendar-check me-2"></i>Đặt Lịch Ngay
                                    </button>
                                    <a href="/trang-chu" class="btn btn-outline-secondary btn-lg">Hủy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set min date to today
        const today = new Date().toISOString().slice(0, 16);
        document.getElementById('thoiGianHen').min = today;
    </script>
</body>
</html>
